    <div class="border-class">
        <lightning-card title="Broadcast" icon-name="utility:broadcast">

                <lightning-input type="text" label="Enter a message" value={message} placeholder="Enter a message..."

                <br>
                <lightning-button label="Publish" variant="brand" onclick={handleClick}></lightning-button>
            </div>
        </lightning-card>
    </div>
</template>
